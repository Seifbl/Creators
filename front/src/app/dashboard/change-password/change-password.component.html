<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://localhost:4200/css/styles.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

											<h4 class="mb-4 pb-3">Change Password </h4>
											<div class="alert alert-danger" role="alert" *ngIf="erreur!=''">
												{{this.erreur}}
											  </div>											
											<div class="alert alert-success" role="alert" *ngIf="success!=''">
												{{this.success}}
											  </div>											
	
                                              <div class="form-group">
												<input type="password" class="form-style"  id="passwordName" name= "password" [(ngModel)]="password" placeholder="New Password">
												<i class="input-icon uil uil-at"></i>
											</div>	

											<button type="submit" class="btn mt-4">Change</button>
                      			
											</form>
				      					</div>
			      					</div>
			      				</div>



			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
