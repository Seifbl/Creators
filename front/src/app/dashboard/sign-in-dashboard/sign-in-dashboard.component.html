<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://localhost:4200/css/styles.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" (click)="onSwitch()"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="alert alert-danger" role="alert" *ngIf="erreur!=''">
												{{this.erreur}}
											  </div>											<div class="form-group">
												<input type="email" class="form-style"  id="loginName" name= "login" [(ngModel)]="login" placeholder="Login">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" id="loginPassword" name="password" [(ngModel)]="password"   class="form-style" placeholder="Password">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button type="submit" class="btn mt-4">Login</button>
                      						<p class="mb-0 mt-4 text-center">
												<a [routerLink]="['/forget']" class="link">Forgot your password?</a>
											</p>
											</form>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<form ngNativeValidate  (ngSubmit)="onSubmit()" #loginForm="ngForm">

											<h4 class="mb-3 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" class="form-style" minlength="4" placeholder="First Name" id="firstName" name="firstName" [(ngModel)]="firstName" required >
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="text" class="form-style" minlength="4" placeholder="Last Number" id="lastName" name="lastName" [(ngModel)]="lastName" required >
												<i class="input-icon uil uil-phone"></i>
											</div>	
                     						<div class="form-group mt-2">
												<input type="email" class="form-style" placeholder="Email" id="login" name="login" [(ngModel)]="login" required >
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" class="form-style" minlength="8" placeholder="Password" id="password" name="password" [(ngModel)]="password" required >
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button type="submit" class="btn mt-4">Register</button>
											</form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
