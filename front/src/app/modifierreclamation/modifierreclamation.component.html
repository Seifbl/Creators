<h2 align="center">Mise à jour d'une reclamation</h2>


Name : <input type="text" [(ngModel)]="name" class="form-control" />
descriptionReclamation : <input type="text" [(ngModel)]="descriptionReclamation" class="form-control" />
dateSoumission : <input type="email" [(ngModel)]="dateSoumission" class="form-control" />
<button class="btn btn-success"  (click)="modifierReclamation()" >Mise à jour</button>
